<!DOCTYPE html>
<html lang="en">
<head>
	<title>do-while_loop</title>
</head>
<body>
	<script type="text/javascript">
		var count=10;
		document.write("Starting loop" + "<br>");
		do
		{
			document.write("Current count:" +count+"<br>");
			count++;
		}
			while(count<60);
			document.write("loop stopped!");
	</script>
	</body>
</html>
