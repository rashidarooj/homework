<!DOCTYPE html>
<html lang="en">
<head>
	<title>while_loop</title>
</head>
<body style="text-align:center; margin-top:100px; font-size: 30px;">
	<script type="text/javascript">
		var num=0;
		document.write("Starting loop:" +' '+ "<br>");
		while(num<10)
		{
			document.write("Current num:" +num+ "<br>");
			num++;
		}
document.write("Loop stopped!");
	</script>
</body>
</html>
