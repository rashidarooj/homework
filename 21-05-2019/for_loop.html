<!DOCTYPE html>
<html lang="en">
<head>
	<title>for_loop</title>
</head>
<body>
	<script type="text/javascript">
	var num=0;
	document.write("starting loop" + "<br>");

	for(num=0;num<50;num++)	
	{
		document.write("current num:" +num);
		document.write("<br>");
	}
		document.write("loop stopped!");
	</script>
</body>
<html>
