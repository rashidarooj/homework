<!DOCTYPE html>
<html lang="en">
<head>
<title> arithmetic operators </title>
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">

var a=50;
var b=40;
var c="books";
var linebreak="<br>";

document.write("a+b=");
result=a+b;
document.write(result);
document.write(linebreak);

document.write("a-b=");
result=a-b;
document.write(result);
document.write(linebreak);

document.write("a/b=");
result=a/b;
document.write(result);
document.write(linebreak);

document.write("a*b=");
result=a*b;
document.write(result);
document.write(linebreak);

document.write("a+b+c = ");
result = a+b+c;
document.write(result);
document.write(linebreak);

document.write("A=",a);
document.write(linebreak);
a++;
document.write("a++ =");
result=a++;
document.write(result);
document.write(linebreak);

document.write("B=",b);
document.write(linebreak);
b--;
document.write("b-- =");
result=b--;
document.write(result);
document.write(linebreak);

</script>
</body>
</html>
