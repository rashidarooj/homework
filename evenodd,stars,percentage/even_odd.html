<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Even Odd numbers</title>
</head>
<body>
	<script type="text/javascript">
		for(let a=1; a<=20; a++)
		{
			if(a%2 == 0)
			{
				document.write (a + "Even number");
				document.write ("<br>");

			}
			else
			{
				document.write (a + "Odd number");
				document.write ("<br>");
			}
		}
	</script>
</body>
</html>
