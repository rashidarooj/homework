<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch Case percentage students</title>
</head>
<body>
	<script type="text/javascript">
		const data = prompt('Please enter your name');
          switch(data){
          	
	        case "90": case "91": case "92": case "93": case "94": case "95": case "96":case "97": case "98": case "99": case "100":      
	        console.log("Grade: A+"); 
	        document.write("Grade: A+");
	        break;


			case "80": case "81": case "82": case "83": case "84": case "85": case "86":case "87": case "88": case "89": 
			console.log("Grade: A"); 
			document.write("Grade: A");
			break;
               

			case "70": case "71": case "72": case "73": case "74": case "75": case "76":case "77": case "78":
			case"79": 
			console.log("Grade: B"); 
			document.write("Grade: B");
			break;
               

			case "60": case"61": case "62": case "63": case "64": case "65": case "66":case "67": case "68": case "69": 
			console.log("Grade: C"); 
			document.write("Grade: C");
			break;


			case "50": case"51": case "52": case "53": case "54": case "55": case "56":case "57": case "58": case "59": 
			console.log("Grade: D"); 
			document.write("Grade: D");
			break;


			case "33":case "34":case "35":case "36":case "37": case "38": case "39": case "40": case"41": case "42": case "43": case "44": case "45": case "46":case "47": case "48": case "49": 
			console.log("Grade: E"); 
			document.write("Grade: E");
			break;


			case "32": case "31": case "30":  case "29": case "28":case "27": case "26": case "25": case "24":case "23": case "22": case "21": case "20":
			console.log("Grade: F"); 
			document.write("Grade: F");
			break;

			
			default:
			   console.log("Unknown grade");
			   document.write("Unknown grade");
			   break;
			}
	</script>
</body>
</html>
