<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stars</title>
</head>
<body>
	<script type="text/javascript">
		
		for ( i = 1; i <= 5; i++)
			{
				for(j = i; j <= 5; j++)
					{
						document.write('*');
					}
						document.write("<br>");
			}


	</script>
</body>
</html>
