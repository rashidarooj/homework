<!DOCTYPE html>
<html lang="en">
<head>
<title>logical-operators</title>
</head>
<body style="text-align:center; font-size:20px;">
<h1>logical operators</h1>
<script type="text/javascript">
var a = true;//10
var b = false;//20
var linebreak = "<br>";

document.write(" (a && b ) => ");
result=( a && b );
document.write(result);
document.write(linebreak);

document.write(" (a || b ) => ");
result=( a || b );
document.write(result);
document.write(linebreak);

document.write(" ! (a && b ) => ");
result=(!( a && b ));
document.write(result);
document.write(linebreak);


</script>
</body>
</html>
