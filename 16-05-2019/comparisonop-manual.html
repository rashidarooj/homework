<!DOCTYPE html>
<html lang="en">
<head>
<title>comparison-operator-manual</title>
</head>
  
<body style="text-align:center; font-size:30px;">
<h1> comparison operators </h1>

<script type="text/javascript">


           var x=50;
           var y=20;
           var linebreak="<br>";

             document.write("  (x == y)  =>  ");
	     console.log(x == y);
             result=(x==y);
             document.write(result);
             document.write(linebreak);


             document.write("  (x < y)  =>  ");
	     console.log(x < y);
             result=(x < y);
             document.write(result);
             document.write(linebreak);


             document.write("  (x > y)  =>  ");
	     console.log(x > y);
             result=(x>y);
             document.write(result);
             document.write(linebreak);


             document.write("  (x != y)  =>  ");
	     console.log(x != y);
             result=(x!=y);
             document.write(result);
             document.write(linebreak);


             document.write("  (x <= y)  =>  ");
	     console.log(x <= y);
             result=(x<=y);
             document.write(result);
             document.write(linebreak);



             document.write("  (x >= y)  =>  ");
	     console.log(x >= y);
             result=(x>=y);
             document.write(result);
             document.write(linebreak);
             document.write(linebreak);


	const num = 20;
	const num_s = '20';
	var linebreak = '<br>';


		 //(Equal to ==)
		 console.log(num == num_s);
		 document.write(num == num_s);
		 document.write(linebreak);


		 // (Not Equal to !=)
		 console.log(num != num_s);
		 document.write(num != num_s);
		 document.write(linebreak);


		 //< (Less than <)
		 console.log(num < num_s);
		 document.write(num < num_s);
		 document.write(linebreak);


		 // (Greater than > )
		 console.log(num > num_s);
		 document.write(num > num_s);
		 document.write(linebreak);


		 // (Less than or Equal to  <=)
 		 console.log(num <= num_s);
 		 document.write(num <= num_s);
 		 document.write(linebreak);
 		 

		 // (Greater than or Equal to >=)
		 console.log(num >= num_s);
		 document.write(num >= num_s);
		 document.write(linebreak);
		 document.write(linebreak);



</script>
</body>
</html>
